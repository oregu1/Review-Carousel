<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review-Carousel</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="review-userBlock">
            <div class="review-img">
                <img src="" alt="reviewer-image" id="reviewImg">
            </div>
            <div class="review-userData">
                <h1 class="review-userName" id="reviewUserName"></h1>
                <div class="review-userJob" id="reviewJob"></div>
                <div class="review-userText" id="reviewText"></div>
            </div>
            <div class="buttons">
                <button class="prevReview" id="reviewPrev"><i class="fas fa-chevron-circle-left"></i></button>
                <button class="nextReview" id="reviewNext"><i class="fas fa-chevron-circle-right"></i></button>
            </div>
        </div>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
